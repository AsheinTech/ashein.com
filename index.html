<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ashein Galactic Tunnel</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #enter {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px; border: 2px solid cyan;
      color: cyan; font-size: 1.5rem; font-family: Orbitron;
      cursor: pointer; z-index: 10;
    }
    #loader {
      display: none; position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 100px; height: 100px;
      border: 8px solid rgba(0,255,255,0.2);
      border-top: 8px solid cyan;
      border-radius: 50%; animation: spin 2s linear infinite;
      z-index: 9;
    }
    @keyframes spin { 0% {transform:rotate(0);} 100% {transform:rotate(360deg);} }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div id="enter">ENTER THE PORTAL</div>
  <div id="loader"></div>
  <audio id="portal-sound" preload="auto">
    <source src="Dean_Lewis_-_With_You.mp3" type="audio/mpeg">
  </audio>
  <script type="module" src="main.js"></script>
</body>
</html>
