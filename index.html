<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Cosmic Portal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    #starfield {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: radial-gradient(circle at center, #001022 0%, #000000 100%);
      animation: starMove 30s linear infinite;
    }

    @keyframes starMove {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }
  </style>
</head>
<body>
  <canvas id="portal"></canvas>
  <div id="starfield"></div>

  <script>
    const canvas = document.getElementById('portal');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const rings = [];
    const maxRings = 50;

    for (let i = 0; i < maxRings; i++) {
      rings.push({
        radius: i * 10,
        speed: 0.6 + i * 0.01,
        alpha: 1 - i / maxRings
      });
    }

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, w, h);
      ctx.translate(w / 2, h / 2);

      for (let i = 0; i < rings.length; i++) {
        const ring = rings[i];
        ring.radius += ring.speed;
        if (ring.radius > w) {
          ring.radius = 0;
        }

        ctx.beginPath();
        ctx.arc(0, 0, ring.radius, 0, Math.PI * 2);
        ctx.strokeStyle = `rgba(0, 153, 255, ${ring.alpha})`;
        ctx.lineWidth = 2;
        ctx.stroke();
      }

      ctx.setTransform(1, 0, 0, 1, 0, 0);
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
